<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <h1>Ticcy Taccy Toe</h1>
  <h3 class="tagline">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum, magni.</h3>
  <div>
    <button class="reset">Reset</button>
    <div class="gameboard">
      <div id="square1" class="square"></div>
      <div id="square2" class="square"></div>
      <div id="square3" class="square"></div>
      <div id="square4" class="square"></div>
      <div id="square5" class="square"></div>
      <div id="square6" class="square"></div>
      <div id="square7" class="square"></div>
      <div id="square8" class="square"></div>
      <div id="square9" class="square"></div>
    </div>
  </div>
  <div class="modal-overlay" id="modal-overlay"></div>

  <div class="modal" id="modal">
    <div class="modal-guts">
      <h1 class="modal-title">Lets play a game!</h1>
      <h3 class="modal-tagline">Pick which you want to be.</h3>
      <form>
        <input type="radio" name="player" value="X" class="player x" > X
        <input type="radio" name="player" value="O" class="player o" checked> O
      </form>
      <h3>Pick the difficulty</h3>
      <button class="difficulty easy">Easy</button>
      <button class="difficulty hard">Hard</button>
    </div>
  </div>
</body>
</html>
